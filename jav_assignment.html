<body>
    <script>
        var x = 15;
        for (i = 0; i <= x; i++) {
            if (i % 2 == 0) {
                document.write(i + " is even <br />");
            } else if (i % 2 == 1) {
                document.write(i + " is  odd <br />")
            } else {
                document.write("this is not a number");

            }
        }
    </script>
